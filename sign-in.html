<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity University - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define Amity University Brand Colors and Shadows */
        :root {
            --navy-blue: #000080; /* Amity Blue */
            --amity-yellow: #FFC000; /* Amity Gold/Yellow */
            --light-gray: #f4f7f6;
            --dark-text: #2c3e50;
            --medium-text: #555;
            --white: #ffffff;
            --soft-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --strong-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            /* Updated background for a more interesting look */
            background: linear-gradient(-45deg, #000080, #001f3f, #003366, #004080);
            background-size: 400% 400%; /* Make the gradient larger than the viewport */
            animation: gradientBackground 15s ease infinite; /* Apply animation */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            color: var(--medium-text);
            overflow: hidden; /* Prevent scrollbar if content is exactly 100vh */
        }

        /* Custom Tailwind-like animations for background */
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        .animate-gradient-xy {
            animation: gradient-xy 15s ease infinite;
            background-size: 400% 400%;
            
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 animate-gradient-xy p-4 font-sans">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md relative overflow-hidden transform transition-all duration-300 hover:scale-105">
        <div class="absolute top-0 left-0 w-full h-2 bg-yellow-500 rounded-t-xl"></div>

        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-6 text-center tracking-wide uppercase relative pb-3 font-montserrat">
            Register
            <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-16 h-1 bg-yellow-500 rounded-full"></span>
        </h1>

        <form id="registrationForm" class="space-y-4">
            <p id="errorMessage" class="text-red-600 text-center text-sm font-semibold hidden"></p>
            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name:</label>
                <input
                    type="text"
                    id="name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>
            <div>
                <label for="enrollment" class="block text-gray-700 text-sm font-semibold mb-2">Enrollment Number:</label>
                <input
                    type="text"
                    id="enrollment"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>
            <div>
                <label for="cpassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password:</label>
                <input
                    type="password"
                    id="cpassword"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>
            <div>
                <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone:</label>
                <input
                    type="number"
                    id="phone"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-yellow-500 text-blue-900 font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 uppercase tracking-wide"
            >
                Register
            </button>
        </form>

        <div class="mt-8 text-center">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Already have an account?</h2>
            <button
                onclick="window.location.href='login.html'"
                class="bg-blue-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-800 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-75 uppercase tracking-wide"
            >
                Login
            </button>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const enrollment = document.getElementById('enrollment').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('cpassword').value;
            const phone = document.getElementById('phone').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.add('hidden'); // Hide any previous error messages

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                return;
            }

            let existingUsers = JSON.parse(localStorage.getItem('users')) || {};

            if (existingUsers[enrollment]) {
                errorMessage.textContent = 'Enrollment number already registered.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (Object.values(existingUsers).some(user => user.email === email)) {
                errorMessage.textContent = 'Email already registered.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Store user data in localStorage
            // In a real application, passwords should be hashed and stored securely on a server.
            const newUser = { name, email, password, phone };
            localStorage.setItem('users', JSON.stringify({ ...existingUsers, [enrollment]: newUser }));

            // Redirect to success page
            window.location.href = 'register-success.html';
        });
    </script>
</body>
</html>
