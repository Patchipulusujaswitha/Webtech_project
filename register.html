<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity University - Registration Successful!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind-like animations for background */
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        .animate-gradient-xy {
            animation: gradient-xy 18s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes bounce-y {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .animate-bounce-y {
            animation: bounce-y 1s infinite alternate;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 animate-gradient-xy p-4 font-sans">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md relative overflow-hidden text-center transform transition-all duration-300 hover:scale-105">
        <div class="absolute top-0 left-0 w-full h-2 bg-yellow-500 rounded-t-xl"></div>

        <h1 class="text-3xl md:text-4xl font-extrabold text-green-600 mb-6 tracking-wide uppercase relative pb-3 font-montserrat">
            You Successfully Registered!
            <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-16 h-1 bg-green-600 rounded-full"></span>
        </h1>
        <h4 class="text-lg md:text-xl font-semibold text-gray-800 mb-6 leading-relaxed">
            THANKS FOR REGISTERING. NOW YOU CAN LOGIN AND SELECT YOUR COURSES FOR THE SEMESTER.
        </h4>
        <p class="text-md text-gray-600 mb-8 flex items-center justify-center gap-2">
            Login from here <span class="text-yellow-500 text-2xl animate-bounce-y">&#8595;</span>
        </p>
        <button
            onclick="window.location.href='login.html'"
            class="bg-yellow-500 text-blue-900 font-bold py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 uppercase tracking-wide"
        >
            Login
        </button>
    </div>

</body>
</html>
