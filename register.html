<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity University - Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind-like animations for background */
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        .animate-gradient-xy {
            animation: gradient-xy 15s ease infinite;
            background-size: 400% 400%;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 animate-gradient-xy p-4 font-sans">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md relative overflow-hidden transform transition-all duration-300 hover:scale-105">
        <div class="absolute top-0 left-0 w-full h-2 bg-yellow-500 rounded-t-xl"></div>

        <img
            src="amitylogo.jpg"
            alt="Amity Logo"
            class="mx-auto mb-6 rounded-md"
        />

        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-6 text-center tracking-wide uppercase relative pb-3 font-montserrat">
            Login
            <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-16 h-1 bg-yellow-500 rounded-full"></span>
        </h1>

        <form id="loginForm" class="space-y-4">
            <p id="errorMessage" class="text-red-600 text-center text-sm font-semibold hidden"></p>
            <div>
                <label for="enrollmentNumber" class="block text-gray-700 text-sm font-semibold mb-2">Enrollment Number:</label>
                <input
                    type="text"
                    id="enrollmentNumber"
                    required
                    placeholder="e.g., AXXXXX or 001-A-123456"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input
                    type="password"
                    id="password"
                    required
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-yellow-500 text-blue-900 font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 uppercase tracking-wide"
            >
                Submit
            </button>
        </form>

        <div class="mt-8 text-center">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Don't have an account?</h2>
            <button
                onclick="window.location.href='register.html'"
                class="bg-blue-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-800 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-75 uppercase tracking-wide"
            >
                Register
            </button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const enrollmentNumber = document.getElementById('enrollmentNumber').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.add('hidden'); // Hide any previous error messages

            const users = JSON.parse(localStorage.getItem('users')) || {};
            const user = users[enrollmentNumber];

            if (!user || user.password !== password) {
                errorMessage.textContent = 'Invalid Enrollment Number or Password.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // In a real application, you'd set a session or token here.
            // For this example, we'll just redirect to a placeholder home page.
            // You could store the logged-in user's enrollment in localStorage if needed for the home page.
            localStorage.setItem('loggedInUserEnrollment', enrollmentNumber);
            window.location.href = 'home.html'; // Redirect to a hypothetical home page
        });
    </script>
    <script>
        // Change the redirect to homepage.html after successful login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const enrollmentNumber = document.getElementById('enrollmentNumber').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.add('hidden'); // Hide any previous error messages

            const users = JSON.parse(localStorage.getItem('users')) || {};
            const user = users[enrollmentNumber];

            if (!user || user.password !== password) {
                errorMessage.textContent = 'Invalid Enrollment Number or Password.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Store the logged-in user's enrollment in localStorage if needed for the home page.
            localStorage.setItem('loggedInUserEnrollment', enrollmentNumber);
            window.location.href = 'homepage.html'; // Redirect to homepage.html after login
        });
    </script>
</body>
</html>
